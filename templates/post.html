{% extends 'base.html' %}

{% block content %}
<div class="post-container">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-content">{{ post.content }}</p>
    
    <div class="button-group">
        <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" class="delete-form">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">
                <i class="fa fa-trash"></i> Delete Post
            </button>
        </form>
        <a href="{{ url_for('discussion', post_id=post.id) }}" class="btn btn-primary">
            <i class="fa fa-comments"></i> Discuss this topic
        </a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fa fa-arrow-left"></i> Back to Posts
        </a>
    </div>
</div>
{% endblock %}
